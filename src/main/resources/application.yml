spring:
  profiles:
    active: release

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: ${SSL_PASS}
    key-store-type: PKCS12
    enabled: true

jwt:
  secret: ${JWT_SECRET}
  expire-length: 10800000 # 1000 miliseconds * 60 seconds * 60 minutes * 3 hours:

---

spring:
  datasource:
    data: classpath:defaultItem.sql
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
    generate-ddl: true
  config:
    activate:
      on-profile: local

---


spring:
  datasource:
    url: ${DB_PATH}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: validate
      properties:
        hibernate:
          default_batch_fetch_size: 100
      generate-ddl: false
  config:
    activate:
      on-profile: release

logging.level:
  org.hibernate.SQL: info


